<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#" class="has-navbar-fixed-top">
    {% include head.html %}
<body class="site-body">
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v7.0"></script>
    <main class="site-content">
        {% include navigation.html %}
        <div class="container general-body">
            <h1 class="blog-pg-title"> {{ page.title }} </h1>
            <p class="blog-pg-date"> 
                <time datetime="2016-1-1">{{page.date | date: '%B %d, %Y'}}</time>
            </p>
            <div class="share-buttons"> 
                <div class="button button-style">
                    <a target="_blank" href="/">
                        <i class="fab share-icon fa-facebook-f"></i> Share
                    </a>
                </div>
                <div class="button button-style">
                    <a target="_blank" href="/">
                        <i class="fab share-icon fa-x-twitter"></i> Tweet
                    </a>
                </div>
                <div class="button button-style">
                    <a target="_blank" href="/">
                        <i class="fab share-icon fa-whatsapp"></i> Share
                    </a>
                </div>
            </div>
            <div class="blog-layout">
                {{ content }}
            </div>
            <div class="button-layout">
                <a href="/blog/">
                    <button class="button button-design">More Posts</button>
                </a>
            </div>
        </div>
    </main>
    {% include scripts.html %}
</body>
    {% include footer.html %}
</html>
