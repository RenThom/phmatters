    <script>
        $(document).ready(function(){
        // Check for click events on the navbar burger icon
            $(".navbar-burger").click(function() {

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");
            });
        });
        function toggleModalClasses(event) {
            var modalId = event.currentTarget.dataset.modalId;
            var modal = $(modalId);
            modal.toggleClass('is-active');
            $('html').toggleClass('is-clipped');
        };
        $('.open-modal').click(toggleModalClasses);
        $('.close-modal').click(toggleModalClasses);
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", function(user) {
          if (!user) {
            window.netlifyIdentity.on("login", function() {
              document.location.href = "/admin/";
            });
          }
        });
      }

      //Tabs Feature
      document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tabs ul li');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const target = tab.dataset.tab;

                    tabs.forEach(item => item.classList.remove('is-active'));
                    tab.classList.add('is-active');

                    tabContents.forEach(content => {
                        if (content.id === target) {
                            content.classList.add('is-active');
                        } else {
                            content.classList.remove('is-active');
                        }
                    });
                });
            });
        });

        function openTab(tabId, linkId) {
            // Hide all tab content
            var tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(function(content) {
                content.classList.remove('is-active');
            });

            // Remove active-link class from all links
            var links = document.querySelectorAll('.nav-link');
            links.forEach(function(link) {
                link.classList.remove('active-link');
            });

            // Show the clicked tab
            var selectedTab = document.getElementById(tabId);
            selectedTab.classList.add('is-active');

            // Add active-link class to the clicked link
            var selectedLink = document.getElementById(linkId);
            selectedLink.classList.add('active-link');
        }


        //Card Toggle 
        function toggleCardContent(element) {
            const cardContent = element.nextElementSibling;
            const caret = element.querySelector('.caret');
            cardContent.style.display = cardContent.style.display === 'block' ? 'none' : 'block';
            caret.classList.toggle('rotate');
        }
    </script>
